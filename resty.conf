server {
    listen 8090;

    set $set_path /Users/MLS/workspace/php;
    
    location / {
        access_by_lua_file /usr/local/etc/openresty/vendor/add_custom_header.lua;
        access_log logs/resty_access.log main;
        # content_by_lua '
        # ngx.header.content_type = "text/plain";
        # ngx.say(ngx.var.set_path);
        # ';
        root $set_path;
        index  index.html index.htm index.php;

        if (!-e $request_filename) {
            rewrite ^(.*)$ /index.php last;
        }
    }


    location ~ \.php$ {
        root $set_path;
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $set_path$fastcgi_script_name;
        include        /usr/local/etc/nginx/fastcgi_params;
    }

}
